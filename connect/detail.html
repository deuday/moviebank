{% extends 'base.html' %}
{% block body %}
<div class = "container">
 <div class="row">
  <div class="col-md-6"><br>
  <img src="{{movie.img.url}}" width='300' height='300'>
   </div>

<div class="col-md-6">
<h3>{{movie.name}}</h3>
<h6>{{movie.desc}}</h6>
<h6>{{movie.year}}</h6>
 <a class="btn btn-warning" href="{% url 'papp:update' movie.id %}">UPDATE</a>
<a class="btn btn-danger" href="{% url 'papp:delete' movie.id %}">DELETE</a>

</div>
</div>
</div>
 {% endblock %}
